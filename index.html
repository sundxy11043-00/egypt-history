<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ประวัติศาสตร์อียิปต์โบราณ</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

<style>
/*พื้นฐานของทั้งหน้าเว็บ*/
html, body {
    width: 100%;
    overflow-x: hidden;
    font-family: sans-serif;
}

/*ส่วน Header*/
.header{
    background:
    linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)),
    url("https://images.alphacoders.com/175/175551.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color:#ffd700;
    padding:120px 20px 40px;
    text-align:center;
    margin-bottom: 0;
}

.header h1{
    margin:0;
    font-size:42px;
    font-weight:500;
    font-family: 'Cinzel', serif;
    letter-spacing: 3px;
    text-transform: uppercase;
}

.header p{
    margin-top:18px;
    opacity:.6;
}

/*โครงสร้างหลัก (เมนู + เนื้อหา)*/
.container{
    display:flex;
    justify-content: center;
    max-width:1400px;
    margin:100px auto;
    gap:100px;
    padding:0 60px;
}

/* เมนูด้านซ้าย*/
.menu {
    width: 260px;
    background: #111;
    color: white;
    padding: 20px;
    transition: transform 0.35s ease;
    z-index: 1000;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
}

.menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    text-align: left;
    padding: 10px 0;
    cursor: pointer;
    font-size: 15px;
}

.menu button::after{
    content:"";
    position:absolute;
    left:0;
    bottom:6px;
    width:0;
    height:1px;
    background:#111;
    transition:.3s;
}

.menu button:hover::after{
    width:100%;
}

/*เมนูย่อย (submenu)*/
.submenu{
    max-height:0;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    gap:6px;
    opacity:0;
    transition:max-height .5s ease, opacity .3s ease;
}

.submenu.open{
    max-height:1000px;
    opacity:1;
    margin-bottom:20px;
}

.submenu button{
    padding:6px 0 6px 18px;
    font-size:14px;
    opacity:.6;
    transition:.3s;
}

.submenu button:hover{
    opacity:1;
    transform:translateX(6px);
}

/*ส่วนเนื้อหา*/
.content {
    flex: 1;
    padding: 24px;
    padding-top: 40px;
    background:  #f4f4f4;
    min-height: 100vh;
    max-width: 900px;
    margin: 0 auto;
    width: 100%;
    margin-top: -30px;
    box-sizing: border-box;
    font-size: 17px;
    color: #222;
}

@keyframes fade{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

.content h2{
    border-bottom:1px solid #ddd;
    padding-bottom:15px;
}

p{
    line-height:1.9;
}

.content p {
    text-indent: 30px;
}

/*ปุ่มสามขีดมือถือ*/
.menu-toggle {
    display: none;
    position: fixed;
    top: 20px;
    left: 20px;
    background: black;
    color: white;
    border: none;
    font-size: 22px;
    padding: 8px 12px;
    z-index: 900;
    cursor: pointer;
}

/*Overlay ตอนเมนูเปิด*/
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    visibility: hidden;
    transition: 0.3s ease;
    z-index: 998;
}

.overlay.active {
    opacity: 1;
    visibility: visible;
}

/*จัดรูปให้อยู่กลาง*/
.img-wrapper {
    text-align: center;
}

.img-wrapper img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
}

/*Responsive (มือถือ)*/
@media (max-width: 900px) {

    .menu {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
    }

    .menu.open {
        transform: translateX(0);
    }

    .menu-toggle {
        display: block;
    }

    .content {
        padding: 80px 20px 20px 20px;
    }

    
}

</style>
</head>

<body>

<div class="header">
    <h1>Ancient Egyptian History</h1>
    <p>อารยธรรมลุ่มแม่น้ำไนล์และความเชื่อเกี่ยวกับเทพเจ้า</p>
</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="overlay" id="overlay"></div>

<div class="container">
    <div class="menu" id="mobileMenu">
    <button onclick="showContent('home')">หน้าแรก</button>

    <button onclick="toggleMenu('eraList')">ยุคสมัย</button>
    <div id="eraList" class="submenu">
        <button onclick="showContent('Predynastic')">ยุคก่อนราชวงศ์</button>
        <button onclick="showContent('Early')">ยุคราชวงศ์เริ่มแรก</button>
        <button onclick="showContent('Old')">ราชอาณาจักรเก่า</button>
        <button onclick="showContent('First')">ช่วงต่อระยะที่หนึ่ง</button>
        <button onclick="showContent('Middle')">ราชอาณาจักรกลาง</button>
        <button onclick="showContent('Second')">ช่วงต่อระยะที่สอง</button>
        <button onclick="showContent('New')">ราชอาณาจักรใหม่</button>
        <button onclick="showContent('Third')">ช่วงต่อระยะที่สาม</button>
        <button onclick="showContent('Late')">ยุคปลาย</button>
        <button onclick="showContent('Ptolemaic')">ยุคทอเลมี</button>
        <button onclick="showContent('Roman')">ยุคโรมัน</button>
    </div>

    <button onclick="toggleMenu('godList')">เทพ</button>
    <div id="godList" class="submenu">
        <button onclick="showContent('ra')">รา (Ra)</button>
        <button onclick="showContent('osiris')">โอซิริส (Osiris)</button>
        <button onclick="showContent('isis')">ไอซิส (Isis)</button>
        <button onclick="showContent('horus')">ฮอรัส (Horus)</button>
        <button onclick="showContent('anubis')">อนูบิส (Anubis)</button>
        <button onclick="showContent('Amun')">อามุน (Amun)</button>
        <button onclick="showContent('hathor')">เทพีฮาธอร์ (Hathor)</button>
    </div>

    <button onclick="toggleMenu('PoliticsList')">การเมืองและเศรษฐกิจ</button>
    <div id="PoliticsList" class="submenu">
        <button onclick="showContent('1.1')">การปกครองและการค้า</button>
        <button onclick="showContent('1.2')">สังคม</button>
        <button onclick="showContent('1.3')">ระบบกฎหมาย</button>
        <button onclick="showContent('1.4')">เกษตรกรรม</button>
        <button onclick="showContent('1.5')">สัตว์</button>
        <button onclick="showContent('1.6')">ทรัพยากรธรรมชาติ</button>
        <button onclick="showContent('1.7')">การค้า</button>
    </div>

    <button onclick="toggleMenu('LanguageList')">ภาษา</button>
    <div id="LanguageList" class="submenu">
        <button onclick="showContent('2.1')">พัฒนาการ</button>
        <button onclick="showContent('2.2')">การเขียน</button>
    </div>

    <button onclick="toggleMenu('CultureList')">วัฒนธรรม</button>
    <div id="CultureList" class="submenu">
        <button onclick="showContent('3.1')">ชีวิตประจำวัน</button>
        <button onclick="showContent('3.2')">อาหาร</button>
        <button onclick="showContent('3.3')">สถาปัตยกรรม</button>
        <button onclick="showContent('3.4')">ศิลปะ</button>
        <button onclick="showContent('3.5')">ความเชื่อทางศาสนา</button>
        <button onclick="showContent('3.6')">ธรรมเนียมการฝังศพ</button>
    </div>

    <button onclick="showContent('Military')">การทหาร</button>

    <button onclick="toggleMenu('ScienceList')">วิทยาการ</button>
    <div id="ScienceList" class="submenu">
        <button onclick="showContent('4.1')">เครื่องปั้นดินเผาและแก้ว</button>
        <button onclick="showContent('4.2')">การแพทย์</button>
        <button onclick="showContent('4.3')">เทคโนโลยีทางทะเล</button>
        <button onclick="showContent('4.4')">คณิตศาสตร์</button>
    </div>

    <button onclick="showContent('ref')">อ้างอิง</button>

    </div>
    <div id="content" class="content"></div>
</div>

<script>
function toggleMenu(id) {
    if (!id) {
        document.getElementById("mobileMenu")
            .classList.toggle("open");
        return;
    }
    const submenu = document.getElementById(id);

    document.querySelectorAll(".submenu").forEach(menu => {
        if (menu !== submenu) {
            menu.classList.remove("open");
        }
    });
    
    submenu.classList.toggle("open");

}


function showContent(section){
    const content=document.getElementById("content");

    window.scrollTo({
        top:0,
        behavior:"smooth"
    });
    const mobileMenu = document.getElementById("mobileMenu");
    if (window.innerWidth <= 900) {
        mobileMenu.classList.remove("open");
    }

/* หน้าหลัก */
    if(section === "home"){
    content.innerHTML = `
        <h2>ประวัติศาสตร์อียิปต์โบราณ</h2>
        <p>
            อียิปต์โบราณ หรือ ไอยคุปต์ เป็นหนึ่งในอารยธรรมที่เก่าแก่ที่สุดในโลก ตั้งอยู่ทางตอนบนตะวันออกเฉียงเหนือของทวีปแอฟริกามีพื้นที่ตั้งแต่ตอนกลางจนถึงปากแม่น้ำไนล์ ปัจจุบันเป็นที่ตั้งของประเทศอียิปต์อารยธรรมอียิปต์โบราณสืบเนื่องมาตั้งแต่ยุคก่อนประวัติศาสตร์และเริ่มปรากฏชัดเมื่อประมาณ 3,150 ปีก่อนคริสต์ศักราชจากการรวมอำนาจทางการเมืองของอียิปต์ตอนเหนือและตอนใต้ ภายใต้ฟาโรห์นาร์เมอร์ซึ่งเป็นฟาโรห์องค์แรกแห่งอียิปต์
        </p>
        <p>
            ประวัติศาสตร์ของอียิปต์โบราณจำแนกตามยุคอาณาจักรที่มั่นคง หรือที่รู้จักกันในยุค "ราชอาณาจักร" (Kingdoms)โดยมักแบ่งตามราชวงศ์ที่ขึ้นมาปกครอง และยุคที่ไม่มีความแน่นอนที่เรียกว่า "ช่วงต่อ" (Intermediate Periods) ยุคที่สำคัญ ๆ ได้แก่ ราชอาณาจักรเก่า ในช่วงต้นยุคสัมฤทธิ์, ราชอาณาจักรกลาง ในช่วงกลางยุคสัมฤทธิ์ และ ราชอาณาจักรใหม่ ในช่วงปลายยุคสัมฤทธิ์ ซึ่งในยุคราชอาณาจักรใหม่นี่เองที่อารยธรรมอียิปต์โบราณถึงจุดสูงสุด โดยได้ปกครองพื้นที่ส่วนใหญ่ของนิวเบียและส่วนหนึ่งของตะวันออกใกล้ ก่อนที่จะถดถอยไปอย่างช้า ๆ
        </p>
        <p>
            ตลอดช่วงประวัติศาสตร์ อียิปต์ถูกรุกรานหรือยึดครองโดยต่างชาติหลายต่อหลายครั้ง กล่าวคือ โดยฮิกซอส ลิเบีย นิวเบีย อัสซีเรีย จักรวรรดิอะคีเมนิดและราชอาณาจักรมาเกโดนีอาภายใต้การยึดครองโดยอเล็กซานเดอร์มหาราชเมื่อ 332 ปีก่อนคริสต์ศักราช ซึ่งทำให้ความเป็นอาณาจักรอียิปต์โบราณล่มสลายลง และจัดอียิปต์เป็นเพียงจังหวัดหนึ่งของราชอาณาจักรมาเกโดนีอา แม้กระนั้นเองความเป็นอารยธรรมอียิปต์โบราณก็ดำรงอยู่ต่อไปภายใต้ราชวงศ์ทอเลมีเชื้อสายกรีกที่ตั้งขึ้นภายหลังการสวรรคตของอเล็กซานเดอร์มหาราชและปกครองอียิปต์จนถึง 30 ปีก่อนคริสตกาล ภายใต้คลีโอพัตรา กระทั่งถูกจักรวรรดิโรมันเข้ายึดครองและอียิปต์สมัยโรมันเกิดการผสมผสานเข้ากับอารยธรรมผู้ปกครองเรื่อยมาจนเลือนหายไปในที่สุด
        </p>
        <p>
            อารยธรรมอียิปต์พัฒนาการมาจากสภาพของลุ่มแม่น้ำไนล์ การควบคุมระบบชลประทาน, การควบคุมการผลิตพืชผลทางการเกษตร พร้อมกับพัฒนาอารยธรรมทางสังคม และวัฒนธรรม พื้นที่ของอียิปต์นั้นล้อมรอบด้วยทะเลทรายเสมือนปราการป้องกันการรุกรานจากศัตรูภายนอก นอกจากนี้ยังมีการทำเหมืองแร่ และอียิปต์ยังเป็นชนชาติแรก ๆ ที่มีการพัฒนาการด้วยการเขียน ประดิษฐ์ตัวอักษรขึ้นใช้, การบริหารเน้นไปที่สิ่งปลูกสร้างและการเกษตรกรรม พร้อมกันนั้นก็มีการพัฒนาการทางทหารของอียิปต์ที่เสริมสร้างความแข็งแกร่งแก่ราชอาณาจักร โดยประชาชนจะให้ความเคารพกษัตริย์หรือฟาโรห์เสมือนหนึ่งเทพเจ้า ฟาโรห์ทรงมีอำนาจเด็ดขาดทำให้การบริหารราชการบ้านเมืองและการควบคุมอำนาจนั้นทำได้อย่างมีประสิทธิภาพ
        </p>
        <p>
            ชาวอียิปต์โบราณไม่ได้เป็นเพียงแต่เกษตรกรหรือช่างก่อสร้าง แต่ยังเป็นนักคิด, นักปรัชญา ผู้ได้มาซึ่งความรู้ในศาสตร์ต่าง ๆ มากมายตลอดพัฒนาการของอารยธรรมกว่า 4,000 ปี ทั้งคณิตศาสตร์ วิธีการสร้างพีระมิด วัด โอเบลิสก์ ตัวอักษร และเทคนิคโลยีด้านกระจก นอกจากนี้ยังมีการพัฒนาประสิทธิภาพทางด้านการแพทย์, ระบบชลประทานและการเกษตรกรรม สิ่งที่อียิปต์ทิ้งไว้เป็นมรดกแก่อนุชนรุ่นหลัง คือ ศิลปะและสถาปัตยกรรม ซึ่งถูกคัดลอกนำไปใช้ทั่วโลก อนุสรณ์สถานที่ต่าง ๆ ในอียิปต์ต่างดึงดูดนักท่องเที่ยวและนักประพันธ์ตลอดหลายศตวรรษที่ผ่านมา ปัจจุบันมีการค้นพบวัตถุใหม่ ๆ ในอียิปต์มากมายซึ่งกำลังตรวจสอบถึงประวัติความเป็นมา เพื่อเป็นหลักฐานแก่อารยธรรมอียิปต์ และอารยธรรมของโลกต่อไป
        </p>

        <div class="img-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ancient_Egypt_map-en.svg/500px-Ancient_Egypt_map-en.svg.png" class="center-img">
        </div>
        `;
    }

/* ยุค */
    else if(section === "Predynastic"){
        content.innerHTML = `
        <h3>ยุคก่อนราชวงศ์</h3>
        <div class="img-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Vase_with_gazelles-E_28023-_Egypte_louvre_316.jpg" class="center-img">
        </div>
    
        <p>
            ในยุคก่อนราชวงศ์และราชวงศ์แรก ๆ สภาพอากาศของอียิปต์แห้งแล้งน้อยกว่าในปัจจุบันมาก พื้นที่ส่วนใหญ่ของอียิปต์ปกคลุมไปด้วยทุ่งหญ้าสะวันนาและมีฝูงสัตว์กีบเท้ากินหญ้า ใบไม้และสัตว์ป่ามีความอุดมสมบูรณ์มากในทุกสภาพแวดล้อม ภูมิภาคไนล์เป็นที่อยู่อาศัยของนกน้ำจำนวนมาก คาดว่าการล่าสัตว์เป็นเรื่องปกติสำหรับชาวอียิปต์และนี่ก็เป็นช่วงเวลาที่สัตว์หลายชนิดถูกนำมาเลี้ยงเป็นครั้งแรก

            ตัวอย่างแรกสุดของการคำนวณทางคณิตศาสตร์ที่ได้รับการยืนยันมีตั้งแต่ยุคนาคาดาสมัยก่อนราชวงศ์ และแสดงระบบตัวเลขที่พัฒนาเต็มที่แล้ว ความสำคัญของคณิตศาสตร์ต่อชาวอียิปต์ที่มีการศึกษานั้นเห็นได้จากจดหมายในยุคราชอาณาจักรใหม่ ซึ่งผู้เขียนเสนอการแข่งขันทางวิชาการระหว่างเขากับนักเขียนอีกคนหนึ่ง เกี่ยวกับงานคำนวณในชีวิตประจำวัน เช่น การบัญชีที่ดิน แรงงาน และธัญพืช ข้อความในกระดาษปาปิรัสคณิตศาสตร์ Rhind และกระดาษปาปิรัสคณิตศาสตร์มอสโก แสดงให้เห็นว่าชาวอียิปต์โบราณสามารถดำเนินการทางคณิตศาสตร์พื้นฐานสี่อย่าง ได้แก่ การบวก การลบ การคูณ และการหาร โดยใช้เศษส่วน คำนวณพื้นที่ของสี่เหลี่ยม สามเหลี่ยม และวงกลม แล้วคำนวณปริมาตรของกล่อง เสา และปิรามิด พวกเขาเข้าใจแนวคิดพื้นฐานของพีชคณิตและเรขาคณิต และสามารถแก้สมการแบบง่าย ๆ ได้พร้อมกัน
        </p>
        <p>
            สัญกรณ์คณิตศาสตร์เป็นทศนิยม และอิงจากเครื่องหมายอักษรอียิปต์โบราณยกกำลังสิบถึงหนึ่งล้าน แต่ละข้อสามารถเขียนได้หลายครั้งตามความจำเป็นเพื่อเพิ่มจำนวนที่ต้องการ ดังนั้น ในการเขียนเลขแปดสิบหรือแปดร้อย สัญลักษณ์สิบหรือหนึ่งร้อยจึงเขียนแปดครั้งตามลำดับ เนื่องจากวิธีการคำนวณของพวกเขาไม่สามารถจัดการกับเศษส่วนส่วนใหญ่ที่มีตัวเศษมากกว่าหนึ่งได้ พวกเขาจึงต้องเขียนเศษส่วนเป็นผลรวมของเศษส่วนหลาย ๆ ตัว ตัวอย่างเช่น ให้ เศษส่วนสองในห้า เป็นผลรวมของ หนึ่งในสาม + หนึ่งในสิบห้า ตารางค่ามาตรฐานช่วยอำนวยความสะดวกในเรื่องนี้ อย่างไรก็ตาม เศษส่วนทั่วไปบางตัวเขียนด้วยสัญลักษณ์พิเศษ — ซึ่งเทียบเท่ากับสองในสามในปัจจุบันแสดงอยู่ทางด้านขวา
        </p>
        <p>
            นักคณิตศาสตร์ชาวอียิปต์โบราณรู้จักทฤษฎีบทพีทาโกรัสว่าเป็นสูตรเชิงประจักษ์ ตัวอย่างเช่น พวกเขารู้ว่าสามเหลี่ยมมีมุมฉากตรงข้ามกับด้านตรงข้ามมุมฉากเมื่อด้านของมันอยู่ในอัตราส่วน 3–4–5 พวกเขาสามารถประมาณพื้นที่ของวงกลมได้โดยการลบหนึ่งในเก้าจากเส้นผ่านศูนย์กลางของวงกลมแล้วยกกำลังสองผลลัพธ์:
        </p>
        <p>
            Area ≈ [((8/9)D)]² = (256/81)r² ≈ 3.16r²,
        </p>
        <p>
            การประมาณที่สมเหตุสมผลของสูตร πr²
        </p>
        <p>
            อัตราส่วนทองดูเหมือนจะสะท้อนให้เห็นในสิ่งก่อสร้างต่าง ๆ ของอียิปต์ รวมทั้งพีระมิด แต่การใช้อัตราส่วนนี้อาจเป็นผลที่ตามมาโดยไม่ได้ตั้งใจจากการปฏิบัติของชาวอียิปต์โบราณในการผสมผสานการใช้เชือกผูกปมเข้ากับความรู้สึกที่เป็นธรรมชาติของสัดส่วนและความกลมกลืน
        </p>
